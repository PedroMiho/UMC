<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">Sistema de Usuários</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="perfil.html">Meu Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Perfil do Usuário</h3>
                    </div>
                    <div class="card-body">
                        <form id="perfilForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Atualizar Dados</button>
                                <button type="button" class="btn btn-danger" id="excluir">Excluir Conta</button>
                            </div>
                        </form>

                        <div id="mensagem" class="mt-3 text-center fw-bold"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));

        if (!usuario) {
            alert("⚠️ Você precisa estar logado para acessar essa página.");
            window.location.href = 'login.html';
        } else {
            document.getElementById('nome').value = usuario.nome;
            document.getElementById('sobrenome').value = usuario.sobrenome;
            document.getElementById('email').value = usuario.email;
            document.getElementById('senha').value = usuario.senha;
        }

        // Atualizar Dados
        const form = document.getElementById('perfilForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const dadosAtualizados = {
                nome: document.getElementById('nome').value,
                sobrenome: document.getElementById('sobrenome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            fetch(`http://localhost:8080/usuarios/${usuario.id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosAtualizados)
            })
            .then(response => {
                const mensagem = document.getElementById('mensagem');
                if (response.ok) {
                    mensagem.innerText = "✅ Dados atualizados com sucesso!";
                    mensagem.classList.remove('text-danger');
                    mensagem.classList.add('text-success');

                    localStorage.setItem('usuarioLogado', JSON.stringify({...usuario, ...dadosAtualizados}));
                } else {
                    mensagem.innerText = "❌ Erro ao atualizar os dados.";
                    mensagem.classList.remove('text-success');
                    mensagem.classList.add('text-danger');
                }
            });
        });

        // Excluir Conta
        document.getElementById('excluir').addEventListener('click', function() {
            if (confirm("⚠️ Tem certeza que deseja excluir sua conta? Esta ação não poderá ser desfeita.")) {
                fetch(`http://localhost:8080/usuarios/${usuario.id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert("✅ Conta excluída com sucesso!");
                        localStorage.removeItem('usuarioLogado');
                        window.location.href = 'home.html';
                    } else {
                        alert("❌ Erro ao excluir a conta.");
                    }
                });
            }
        });

        // Logout
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'login.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
