<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Caixas</title>
    <style>
        .box {
            width: 300px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
        }

        #box1 {
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #box2 {
            border: 2px solid #e74c3c;
            border-radius: 15px;
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="box" id="box1">
        Esta é a primeira caixa com borda azul e sombra suave.
    </div>
    <p></p>
    <div class="box" id="box2">
        Esta é a segunda caixa com borda vermelha e sombra mais intensa.
    </div>

</body>
</html>
