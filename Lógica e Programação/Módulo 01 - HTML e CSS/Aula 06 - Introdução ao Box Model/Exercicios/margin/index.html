<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Bordas e Espaçamentos</title>
    <style>

        #pai {
            margin: auto;
            width: 300px;
        }

        #filho-box {
            width: 250px;
            margin: 20px;
            border: 2px solid #3498db; /* Borda azul */
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra leve */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #filho-box2 {
            width: 250px;
            margin: 20px;
            border: 2px solid #e74c3c; /* Borda vermelha */
            border-radius: 15px; /* Cantos arredondados diferentes */
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3); /* Sombra mais intensa */
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div id="pai">
        <div id="filho-box">
            <h2>Caixa Azul</h2>
            <p>Esta é uma caixa com borda azul, cantos arredondados e sombra suave.</p>
        </div>
        
        <div id="filho-box2">
            <h2>Caixa Vermelha</h2>
            <p>Esta é uma caixa com borda vermelha, um arredondamento diferente e uma sombra mais intensa.</p>
        </div>
    </div>
        
</body>
</html>
