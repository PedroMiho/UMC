<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Bordas e Sombras</title>
    <style>
        .caixa {
            width: 300px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #caixa-azul {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        #caixa-vermelha {
            border: 2px solid #e74c3c;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div class="caixa" id="caixa-azul">
        <h2>Caixa Azul</h2>
        <p>Esta é uma caixa com bordas arredondadas, sombra suave e espaçamento interno de 20px.</p>
    </div>

    <p></p>

    <div class="caixa" id="caixa-vermelha">
        <h2>Caixa Vermelha</h2>
        <p>Esta é uma caixa com bordas arredondadas, sombra mais intensa e espaçamento interno de 30px.</p>
    </div>

</body>
</html>
