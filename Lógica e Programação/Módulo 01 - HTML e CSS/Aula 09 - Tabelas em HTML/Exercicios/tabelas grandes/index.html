<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
</head>
<body>
        <table border="1">
            <colgroup>
                <col style="background-color: white;">
                <col style="background-color: gray  ;"> 
            </colgroup>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pedro</td>
                <td>Miho</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">FIM</td>
            </tr>
        </tfoot>

        
    </table>
</body>
</html>
