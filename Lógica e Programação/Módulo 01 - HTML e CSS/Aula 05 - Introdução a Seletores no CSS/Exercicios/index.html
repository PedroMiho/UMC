<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores no HTML e CSS</title>
    <style>
        p{
            font-size: 1.5em;
            color: blue;
        }

        .paragrafo {
            font-size: 1em;
            color: green;
        }

    </style>

</head>
<body>
    <p>Primeiro</p>
    <p>Segundo</p>
    <p>Terceiro</p>

    <p class="paragrafo">Primeiro</p>
    <p class="paragrafo">Segundo</p>
    <p>Terceiro</p>


</body>
</html>
