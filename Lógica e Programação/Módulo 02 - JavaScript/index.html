<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner de Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .cookie-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .cookie-banner p {
            font-size: 14px;
            margin: 0 0 10px;
        }

        .cookie-buttons {
            display: flex;
            gap: 10px;
        }

        .cookie-buttons button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .cookie-buttons button:nth-child(2) {
            background-color: #e63622;
        }

        .cookie-buttons button:hover {
            opacity: 0.8;
        }

        /* Esconder o banner quando os cookies forem aceitos */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="cookie-banner" id="cookieBanner">
        <p>Este site utiliza cookies para garantir a melhor experiência. Ao continuar navegando, você aceita o uso de cookies.</p>
        <div class="cookie-buttons">
            <button onclick="acceptCookies()">Aceitar</button>
            <button onclick="customizeCookies()">Recusar</button>
        </div>
    </div>

    <script>
        function acceptCookies() {
            document.getElementById("cookieBanner").classList.add("hidden");
            localStorage.setItem("cookiesAccepted", "true");
        }

        function customizeCookies() {
            alert("Aqui você pode personalizar as configurações de cookies (função a ser implementada).");
        }

        // Verificar se o usuário já aceitou os cookies
        window.onload = function () {
            if (localStorage.getItem("cookiesAccepted") === "true") {
                document.getElementById("cookieBanner").classList.add("hidden");
            }
        };
    </script>

</body>
</html>
