<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vulnerável - Demonstração</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card text-center shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h1 class="mb-3 text-danger">Informe seu login e senha</h1>
            <p class="text-muted">Este exemplo demonstra uma falha de segurança por <strong>SQL Injection</strong>.</p>
            
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Login</button>
            </form>

            <div class="alert alert-warning mt-4" role="alert">
                <strong>Dica:</strong> Tente logar usando:<br>
                Usuário: <code>' OR '1'='1</code><br>
                Senha: qualquer valor
            </div>
        </div>
    </div>
</body>
</html>
